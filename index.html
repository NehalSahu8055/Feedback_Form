<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Your Feedback</title>
</head>
<style>
    body {
        background-image: url('https://cdn.pixabay.com/photo/2016/11/30/12/16/question-mark-1872665_1280.jpg');
        background-repeat: no-repeat;
        background-position-x:center;
      }
     font{
        color:rgb(240, 63, 63);
     }
    </style>
<body>
    
    <center>
        <h1><font>Give Your Feedback</font></h1><br>
    <form action="mailto:nehalsahu8055@gmail.com" method = "post" enctype = "text/plain" autocomplete = "on">
    <table>
        <tr>
            <td>
                <label for = "name"> <font>Name</font> : </label>
            </td>
            <td>
                <input type="text" name = "Name" id="name"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="tel" ><font>Contact No :</font>  </label>
            </td>
            <td>
                <input type="tel" name = "Mobile" id="tel"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="eml" > <font>Email : </font> </label>
            </td>
            <td>
                <input type="email" name = "Email" id="eml"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label for = "msg"> <font>Feedback</font>  </label>
            </td>
            <td>
                <textarea name="Message" cols="20" rows="8" id = "msg"placeholder = "Leave your feedback here :)"></textarea><br>
            </td>
        </tr>
        <tr><td></td>
            <td>
                <input type="submit" value = "Good to go">
            </td>
        </tr>
    </table>
    </center>
    
    </form>
</body>
</html>
